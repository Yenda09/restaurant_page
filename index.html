<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/tablet.css" media="(min-width: 500px)">
    <link rel="stylesheet" href="/desktop.css" media="(min-width: 930px)">
    <title>CSS Grid</title>
</head>
<body>
    <main>
        <section class="backgroung-hero">
            <div class="hero">
                <div class="hero-info">
                    <h2>Check the best food</h2>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                    <button>Book a table.</button>
                </div>
                <img class="hero-image" src="/images/hero.webp" alt="Plato de pasta con vegetales">
            </div>            
        </section>

        <section class="dishes">
            <h2>Our Services</h2>
            <div class="dishes-grid">
                <img class="dishes-item video" src="/images/video.webp" alt="Plato de pasta">
                <img class="dishes-item" src="/images/dish1.webp" alt="Plato de pasta">
                <img class="dishes-item" src="/images/dish2.webp" alt="Plato de pasta">
                <img class="dishes-item" src="/images/dish3.webp" alt="Plato de pasta">
                <img class="dishes-item" src="/images/dish4.webp" alt="Plato de pasta">
            </div>
        </section>

        <section class="plates">
            <h2>Home Menu</h2>
            <div class="plates-grid">
                <img class="plates-item" src="/images/plate1.webp" alt="Plato de pasta">
                <img class="plates-item" src="/images/plate2.webp" alt="Plato de pasta">
                <img class="plates-item" src="/images/plate3.webp" alt="Plato de pasta">
                <img class="plates-item" src="/images/plate4.webp" alt="Plato de pasta">
            </div>
        </section>
    </main>
    <footer>
        <p>101 7th Ave #1 |</p>
        <p>Contact US: 555 55 55</p>
    </footer>
</body>
</html>
